<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Skill</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Project</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

      <div class="carousel-inner">
        <div class="carousel-item active">

        </div>
        <div class="carousel-item">
          <img src="https://thumbs.dreamstime.com/z/%E7%99%BD%E8%89%B2%E8%83%8C%E6%99%AF%E4%B8%AD%E7%AA%81%E6%98%BE%E7%9A%84%E5%8D%A1%E9%80%9A%E5%85%AC%E9%B8%A1%E5%95%BC%E9%B8%A3-%E7%99%BD%E8%89%B2%E8%83%8C%E6%99%AF%E4%B8%AD%E9%B8%A1%E7%BF%85%E5%8A%A8%E7%94%BB%E6%8F%92%E5%9B%BE-166814688.jpg" height="600" weight="100" class="d-block w-100" alt="Gambar 2">
        </div>
        <div class="carousel-item">
          <img src="https://thumbs.dreamstime.com/z/%E7%99%BD%E8%89%B2%E8%83%8C%E6%99%AF%E4%B8%AD%E7%AA%81%E6%98%BE%E7%9A%84%E5%8D%A1%E9%80%9A%E5%85%AC%E9%B8%A1%E5%95%BC%E9%B8%A3-%E7%99%BD%E8%89%B2%E8%83%8C%E6%99%AF%E4%B8%AD%E9%B8%A1%E7%BF%85%E5%8A%A8%E7%94%BB%E6%8F%92%E5%9B%BE-166814688.jpg" height="600" weight="100" class="d-block w-100" alt="Gambar 3">

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
